@for (instance of getInstances(); track instance) {
  <app-instance [instance]="instance" (cdkDragStarted)="onDragStartedInstance(instanceComponent)"
                (cdkDragEnded)="onDragEndedInstance(instanceComponent)" (cdkDragMoved)="onDragMovedInstance(instanceComponent)"
                (cdkDragReleased)="onDragReleasedInstance()" cdkDrag #instanceComponent @instance-anim />
}
