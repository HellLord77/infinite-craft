@for (instance of constantService.instances; track instance) {
  <app-instance
    [instance]="instance"
    #instanceComponent
    @instance-anim
    (cdkDragStarted)="onInstanceDragStarted(instanceComponent)"
    (cdkDragEnded)="onInstanceDragEnded(instanceComponent)"
    (cdkDragMoved)="onInstanceDragMoved(instanceComponent)"
    cdkDrag
  />
}
