  <app-instance [instance]="instance" #instanceComponent @instance-anim
                (cdkDragStarted)="onDragStartedInstance(instanceComponent)"

                (cdkDragMoved)="onDragMovedInstance(instanceComponent)" (cdkDragReleased)="onDragReleasedInstance()"
                cdkDrag />
}
