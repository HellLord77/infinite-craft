@for (instance of instances; track $index) {
  <app-instance [instance]="instance" [id]="instance.id" [ngStyle]="{'translate': pointToTranslate(instance.center)}"
                [style.z-index]="instance.zIndex" (cdkDragStarted)="onDragStarted(instanceComponent)"
                (cdkDragEnded)="onDragEnded(instanceComponent)" (cdkDragMoved)="onDragMoved(instanceComponent)"
                (cdkDragReleased)="onDragReleased()" cdkDrag #instanceComponent/>
}
