@for (element of elements; track $index) {
  <app-instance [element]="element" [ngStyle]="{'translate': element.center.x + 'px ' + element.center.y + 'px'}"
                [style.z-index]="instanceComponent.zIndex()" (cdkDragStarted)="onDragStarted(instanceComponent)"
                (cdkDragEnded)="onDragEnded(instanceComponent)" (cdkDragMoved)="onDragMoved(instanceComponent)"
                (cdkDragReleased)="onDragReleased()" cdkDrag #instanceComponent/>
}
